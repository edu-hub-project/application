table:
  name: Expert
  schema: public
object_relationships:
- name: User
  using:
    foreign_key_constraint_on: userId
array_relationships:
- name: CourseInstructors
  using:
    foreign_key_constraint_on:
      column: expertId
      table:
        name: CourseInstructor
        schema: public
- name: SessionSpeakers
  using:
    foreign_key_constraint_on:
      column: expertId
      table:
        name: SessionSpeaker
        schema: public
select_permissions:
- permission:
    columns:
    - id
    - userId
    - description
    filter: {}
  role: anonymous
- permission:
    columns:
    - id
    - userId
    - description
    filter: {}
  role: user
