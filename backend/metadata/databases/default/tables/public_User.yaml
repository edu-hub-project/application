table:
  name: User
  schema: public
object_relationships:
- name: employmentByEmployment
  using:
    foreign_key_constraint_on: employment
- name: universityByUniversity
  using:
    foreign_key_constraint_on: university
array_relationships:
- name: Admins
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Admin
        schema: public
- name: Attendences
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Attendance
        schema: public
- name: Enrollments
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: CourseEnrollment
        schema: public
- name: Instructors
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Expert
        schema: public
select_permissions:
- permission:
    columns:
    - firstName
    - id
    - picture
    - lastName
    filter: {}
  role: anonymous
- permission:
    columns:
    - authId
    - firstName
    - id
    - picture
    - lastName
    filter: {}
  role: user
