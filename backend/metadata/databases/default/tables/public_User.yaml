table:
  name: User
  schema: public
object_relationships:
- name: employmentByEmployment
  using:
    foreign_key_constraint_on: employment
- name: universityByUniversity
  using:
    foreign_key_constraint_on: university
array_relationships:
- name: Admins
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Admin
        schema: public
- name: Attendances
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Attendance
        schema: public
- name: CourseEnrollments
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: CourseEnrollment
        schema: public
- name: Experts
  using:
    foreign_key_constraint_on:
      column: userId
      table:
        name: Expert
        schema: public
insert_permissions:
- permission:
    backend_only: false
    check:
      id:
        _eq: X-Hasura-User-Id
    columns:
    - email
    - employment
    - firstName
    - id
    - lastName
    - matriculationNumber
    - newsletterRegistration
    - picture
    - university
  role: user
select_permissions:
- permission:
    columns:
    - firstName
    - id
    - picture
    - lastName
    filter: {}
  role: anonymous
- permission:
    columns:
    - email
    - firstName
    - id
    - lastName
    - picture
    filter: {}
  role: user
