table:
  name: Session
  schema: public
object_relationships:
- name: Course
  using:
    foreign_key_constraint_on: courseId
array_relationships:
- name: AttendanceDocuments
  using:
    foreign_key_constraint_on:
      column: sessionId
      table:
        name: AttendanceSourceData
        schema: public
- name: Attendances
  using:
    foreign_key_constraint_on:
      column: sessionId
      table:
        name: Attendance
        schema: public
- name: SessionAddresses
  using:
    foreign_key_constraint_on:
      column: sessionId
      table:
        name: SessionAddress
        schema: public
- name: SessionSpeakers
  using:
    foreign_key_constraint_on:
      column: sessionId
      table:
        name: SessionSpeaker
        schema: public
select_permissions:
- permission:
    columns:
    - courseId
    - description
    - endDateTime
    - id
    - startDateTime
    - title
    filter: {}
  role: anonymous
- permission:
    columns:
    - courseId
    - description
    - endDateTime
    - id
    - startDateTime
    - title
    filter: {}
  role: user
